openapi: 3.0.0
info:
  title: School Medical Management System API
  version: 1.0.0
  description: API documentation for School Medical Management System
servers:
  - url: http://localhost:3000/api
paths:
  /auth/google:
    get:
      tags:
        - Authentication
      summary: Redirect to Google OAuth
      description: Redirects the user to Google's OAuth consent screen
      operationId: redirectToGoogleOAuth
      responses:
        '302':
          description: Redirects to Google OAuth URL
  /auth/google/callback:
    get:
      tags:
        - Authentication
      summary: Handle Google OAuth callback
      description: Processes the Google OAuth callback and returns user information
      operationId: handleGoogleCallback
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful authentication with Google
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginRequest'
  /auth/login:
    post:
      summary: Login with JWT
      tags:
        - Authentication
      description: Authenticates a user with username and password, returns JWT tokens
      operationId: loginWithJwt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          headers:
            Set-Cookie:
              schema:
                type: string
                example: refreshToken=abc123; HttpOnly; SameSite=Strict; Expires=...
              description: Sets refreshToken cookie
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      description: Registers a new user with local authentication
      operationId: registerWithJwt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User registered successfully
  /auth/refresh-token:
    post:
      summary: Refresh JWT token
      tags:
        - Authentication
      description: Generates a new access token using a refresh token
      operationId: refreshToken
      responses:
        '200':
          description: Successful token refresh
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the user
        username:
          type: string
          description: Username for authentication
        email:
          type: string
          description: User's email address
        role:
          type: string
          enum: [Parent, Admin, Teacher]
          description: User's role
        dob:
          type: string
          format: date
          description: Date of birth for local authentication
        phone:
          type: string
          description: Phone number for local authentication
        isActive:
          type: boolean
          description: Indicates if the user account is active
        googleId:
          type: string
          nullable: true
          description: Google ID for users authenticated via Google
        authProvider:
          type: string
          enum: [local, google]
          description: Authentication provider used
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the user was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the user was last updated
      required:
        - _id
        - username
        - email
        - role
        - dob
        - phone
        - isActive
        - authProvider
        - googleId
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - username
        - password
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
        email:
          type: string
        dob:
          type: string
          format: date
        phone:
          type: string
      required:
        - username
        - password
        - email
        - dob
        - phone
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates if the operation was successful
          example: true
        message:
          type: string
          description: Success message
        data:
          type: object
          description: Additional data returned by the operation
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates if the operation was successful
          example: false
        message:
          type: string
          description: Error message
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
